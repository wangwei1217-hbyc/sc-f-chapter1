server:
  port: 8761

eureka:
  instance:
    prefer-ip-address: true
    hostname: peer1
    instance-id: ${eureka.instance.hostname}:${server.port}
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://peer2:9761/eureka/

spring:
  application:
    name: eurka-server
  profiles:
    active: peer1

